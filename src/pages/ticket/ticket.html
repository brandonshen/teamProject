<ion-content>
  <div id="background">

    <header [headerTitle]="'Support'">

    </header>
    <div id="arrowbox" (click)= "goBack()">
        <img src="../../assets/icon/Icons/Header/backarrow.png" id="arrowimage">
    </div>
    <div id="rows">
      <form [formGroup]="ticket"(ngSubmit)="sendTicket()">
      
      <ion-item id="subjectBox">
          <ion-label color="gray" stacked>Ticket Subject</ion-label>
          <ion-input type="text"placeholder="Enter Text"name="subject"formControlName="subject"></ion-input>
          
      </ion-item>
      <textarea id="descriptionBox" placeholder="enter a description..."formControlName="description"></textarea>
    <ion-item>
      <p>{{imageURL}}</p>
      <button ion-button type="button" id="recorderButton" color="secondary"(click)="captureVideo()">Record a Video</button>
    </ion-item>

      <button ion-button type="submit"  [disabled]="!ticket.valid"block>submit ticket</button>
    </form>
    </div>
    <footer>
        
    </footer>
</div>
</ion-content>
