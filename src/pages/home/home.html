

<ion-content>
  <div id="background">
    <div id="header">
        <div id="profile_circle">
            <img src="../../assets/icon/Icons/Header/avi.png" id="profile">
        </div>
        <h1 id="title">
            Products
        </h1>
    </div>
    <div id="divider_box">
        <div id="divider">

        </div>
    </div>
    <div id="arrowbox">
        <img src="../../assets/icon/Icons/Header/backarrow.png" id="arrowimage">
    </div>
    <div id="rows">
        <div class=row>
            <div class=box id="box1" style="background-color: greenyellow">
                <p class="hovercamText">
                    Pilot
                </p>
            </div>
            <div class=box style="background-color:orange">
                <p class="hovercamText">  
                CenterStage
                </p>
            </div>
        </div>
        <div class=row>
                <div class=box style="background-color:tomato">
                    <p class="hovercamText">  
                        Document
                    </p>
                    <p class="hovercamText">
                        Cameras
                    </p>
                </div>
                <div class=box style="background-color:lightskyblue">
                    <p class="hovercamText">  
                        Software
                     </p>
                </div>
        </div>
        <div class=row>
                <div class=box style="background-color:black">
                 <p class="hovercamText">  
                        Accessories
                    </p>
                </div>
                <div class=box style="background-color:blue">
                    <p class="hovercamText">  
                        Documents
                    </p>
                </div>
        </div>
     </div>
     <div id="footer">
        <div class="circle_container">
            <div class="circle_box">
                <div class="circle">
                    <img src="../../assets/icon/Icons/Bottom-row/products-dark.png " class="icons">
                </div>
            </div>
            <div class="label">
                <p>Products</p>
                </div>
        </div>
        <div class="circle_container">
            <div class="circle_box">
                <div class="circle">
                    <img src="../../assets/icon/Icons/Bottom-row/forms.png" class="icons">   
                </div>
             </div>
             <div class="label">
                    <p>Forms</p>
                </div>
        </div>
        <div class="circle_container">
            <div class="circle_box">
                <div class="circle" (click)="goToFeedPage()">
                    <img src="../../assets/icon/Icons/Bottom-row/home.png" class="icons">
                </div>
             </div>
             <div class="label">
                    <p>Home</p>
                </div>
        </div>
        <div class="circle_container">
            <div class="circle_box">
                <div class="circle">
                    <img src="../../assets/icon/Icons/Bottom-row/support.png" class="icons">
                 </div>
            </div>
            <div class="label">
                    <p>Support</p>
                </div>
        </div>
        <div class="circle_container">
            <div class="circle_box">
                <div class="circle">
                        <img src="../../assets/icon/Icons/Bottom-row/messages.png" class="icons">
                 </div>
            </div>
            <div class="label">
                    <p>Messages</p>
                </div>
        </div>
     </div>
</div>
</ion-content>
