<!--
  Generated template for the NotificationsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-content>
  <div id="background">
      <div id="header">
          <div id="profile_circle">
              <img src="../../assets/icon/Icons/Header/avi.png" id="profile">
          </div>
          <div class="header_tab" (click)="goToMessagesPage()">
              <p id=messages_text>
                  Messages
              </p>
          </div>
          <div class="header_tab" style="background-color:#91bbff" (click)="goToNotificationsPage()">
              <p id=notif_text>
                  Notifications
              </p>
          </div>
      </div>
      <div id="divider_box">
          <div id="divider">
  
          </div>
      </div>
      <div id="arrowbox">
          <img src="../../assets/icon/Icons/Header/backarrow.png" id="arrowimage">
      </div>
      <div id="rows_container">
          <b><scroll-item [supportBody]="'help is here'">
  
          </scroll-item></b>
  
          <scroll-item *ngFor="let message of listOfNotifs">
          </scroll-item>
  
      </div>
       <footer></footer>
  </div>
  
  </ion-content>
